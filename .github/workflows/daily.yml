name: Daily Myanmar News Digest

on:
  schedule:
    - cron: '30 0 * * *'  # ミャンマー時間 7:00AM に毎日実行
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: python fetch_articles.py
